<html lang="en"><head>
    <meta charset="UTF-8">

    <link href="https://ozone-ui.netlify.app/Docs/doc.css" rel="stylesheet" type="text/css">

</head>
<body>
    <nav class="nav space-around">
        <div>
            <a class="nav-header" href="../index.html" target="_blank">The Sports Adda</a>
        </div>
        <div>
            <input type="text" placeholder="Find here" class="search">
        </div>
        <div class="nav-links margin-left">
           <a href="./login.html" target="_blank">
            <button class="btn solid-btn submit">Login</button>  
        </a>
            <a class="nav-item" href="../CartManagement/cartManagement.html" target="_blank">
                <i class="nav-icon fa-solid fa-cart-shopping"></i>

                <i class="nav-icon fa-solid fa-heart"></i>
            </a>

    </nav>
    <main class="flex-row">
        <div class="login-container">
            <h2>Sign Up</h2>
            <label for="email">Email address :</label>
            <input type="email" id="email" class="input-box" placeholder="xyz@gmail.com">
            <label for="password">Password :</label>
            <input type="password" id="password" class="input-box" placeholder="********">
            
            <div class="space-between margin-top">
                <input type="checkbox" id="terms-conditions">
                <span>
                    <label for="terms-conditions">I accept all terms & conditions</label>
                </span>
            </div>
            
            <button class="btn solid-btn submit margin-top">Create New Account</button>
            <div>
                <a href="./login.html"><small>Already have an account ?</small></a>
            </div>  
        </div>  
    </main>
    <script src="https://kit.fontawesome.com/bbba0f11e7.js " crossorigin="anonymous "></script>
