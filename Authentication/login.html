<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSportsAdda | Login</title>
    <link href="https://ozone-ui.netlify.app/Docs/doc.css" rel="stylesheet" type="text/css">
    <link href="https://ozone-ui.netlify.app/Components/Button/button.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../Authentication/login.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <nav class="nav space-around">
        <div>
            <a class="nav-header" href="">The Sports Adda</a>
        </div>
        <div>
            <input type="text" placeholder="Find here" class="search">
        </div>
        <div class="nav-links margin-left">
           
            <button class="btn solid-btn submit">Sign Up</button>  
            <a class="nav-item" href="#">
                <i class="nav-icon fa-solid fa-cart-shopping"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="nav-icon fa-solid fa-heart"></i>
            </a>
        </div>
    </nav>
    <main class="flex-row">
        <div class="login-container">
            <h2>Login</h2>
            <label for="email">Email address :</label>
            <input type="email" id="email" class="input-box">
            <label for="password">Password :</label>
            <input type="password" id="password" class="input-box">
            
            <div class="space-between margin-top">
                <input type="checkbox" id="remember-me">
                <span>
                    <label for="remember-me"><small>Remember me</small> </label>
                </span>
                <span><a href="#" class="fgt-pwd"><small>Forgot your password ?</small></a></span>
            </div>
            
            <button class="btn solid-btn submit margin-top">Login</button>
            <div>
                <small>New User ?</small>
                <span><a href=""><small>Create new account</small></a></span>
            </div>      
        </div>       
        
    </main>
    <script src="https://kit.fontawesome.com/bbba0f11e7.js " crossorigin="anonymous "></script>

</body></html>
